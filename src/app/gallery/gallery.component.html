<!-- start landing -->
<section class="container-fluid landing">
 
  </section>


  <!--Start Our latest Dives-->
<section class="gallery">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>Our latest Dives</h2>
        </div>
      </div>
      <div class="row" *ngIf="dives$|async as dives">
        <div class="col-md-4 col-6" *ngFor="let dive of dives">
          <div class="card-overly text-center">
            <div class="img-content">
              <img
                src="{{dive.image.path}}"
                class="card-img-top"
                alt="..."
              />
              <div class="overlay">
                <p>{{dive.description}}</p>
              </div>
            </div>
     
          </div>
        </div>
 
      </div>
    </div>
  </section>
