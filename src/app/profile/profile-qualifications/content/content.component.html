  <div class="row mt-5" *ngIf="qualifications$ |async as qualifications">

    <div class="col-md-6 col-12 " *ngIf="selectedQualification">  

      <div class="mb-3">
        <label>Certificate Name</label>
        <p class="text-muted">{{selectedQualification.name}} </p>
      </div>
      

      <div class="mb-3">
        <label>PADI Number</label>
        <p class="text-muted">{{selectedQualification.padiNumber}} </p>
      </div>

      <div class="mb-3">
        <label>Certificate Date</label>
        <p class="text-muted">{{selectedQualification.certificateDate|date}} </p>
      </div>
      <div class="mb-3">
        <label>Instructor Name</label>
        <p class="text-muted">{{selectedQualification.instructorName}} </p>
      </div>
      <div class="mb-3">
        <label>Location</label>
        <p class="text-muted">{{selectedQualification.location}} </p>
      </div>
      <div class="mb-3">
        <label>Description</label>

        <p class="text-muted">{{selectedQualification.description}} </p>
      </div>
  

    </div>
    <div class="col-md-6 col-12">
      <div class="row">
        <div class="col-6 mb-3" *ngFor="let qualification of qualifications">
          <div class="card">
            <img class="card-img-top cursor" src="{{qualification.image.path}}" alt="Qualification Image" (click)="selectQualification(qualification)" [ngClass]="{ 'selected': qualification === selectedQualification }" >
          </div>
        </div>

        
    <div *ngIf="qualifications.length<=0">
      <p>
        <ngb-alert [dismissible]="false" type="info">
          <strong>info!</strong> No qualification Avaliable Now .
        </ngb-alert>
      </p>
    </div>
      </div>
    </div>

  </div>
</section>
